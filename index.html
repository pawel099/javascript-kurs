<script type="text/javascript">
 
 var val = 0;
 
function changeRotate(item)
{
    item.style.transform = "rotate(" + val + "deg)";
    item.style.webkitTransform = "rotate(" + val + "deg)";
    item.style.mozTransform = "rotate(" + val + "deg)";
    val += 10;
}
setInterval(function () {
    changeRotate(document.getElementById('images'), 0);
}, 100);

 </script>

 
<img id="images" style="position:absolute;left:0px;top:100px;width:100px;height:100"; src="https://plusznet.pl/userdata/public/gfx/68313.jpg">
